<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">修改學生資料</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">學生姓名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" value="Orange">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">年級</label>
            <input type="text" class="form-control" id="exampleInputPassword1" value="6">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">年級</label>
            <input type="text" class="form-control" id="exampleInputPassword1" value="6">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
